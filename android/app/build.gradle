plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.frame_realtime_gemini_voicevision"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    // kotlinOptions block for jvmTarget = '17' has been removed as per your request.
    // The build will now use the default Kotlin JVM target.

    defaultConfig {
        applicationId = "com.example.frame_realtime_gemini_voicevision"
        minSdk = 26 // raw_sound(26)
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    externalNativeBuild {
        cmake {
            // Assumes your CMakeLists.txt is directly in the 'android/app/' directory
            path "CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation(flutter.gradle.plugins.flutter.moduleDependencies.implementation)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Common AndroidX dependencies often found in Flutter projects:
    // You might need to adjust versions or add/remove based on your specific project needs.
    implementation 'androidx.core:core-ktx:1.9.0' // Example version, check for latest
    implementation 'androidx.appcompat:appcompat:1.6.1' // Example version, check for latest
    // implementation 'com.google.android.material:material:1.10.0' // Example, if you use Material components extensively in native Android
    // implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Example, if you use ConstraintLayout

    // Standard testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // IMPORTANT: If your original project had other specific 'implementation',
    // 'api', 'compileOnly', 'testImplementation', or 'androidTestImplementation' lines,
    // please ensure they are added back here.
}